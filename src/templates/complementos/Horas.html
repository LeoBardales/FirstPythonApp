{% for lista in programming %}
{% if lista.Horas == 'None'  %}
<table class="table">
    <tfoot class="table-dark">
        <td align="center" colspan="5">Total Horas</td>
        <td colspan="2">{{lista.Horas}}</td>
    </tfoot>
    </table>
{% else %}
<table class="table">
    <tfoot class="table-dark">
        <td align="center" colspan="5">Total Horas</td>
        <td colspan="2">0</td>
    </tfoot>
    </table>
{% endif %}


{% endfor %}

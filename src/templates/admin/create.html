    <div class="container p-6">
        <h1 class="mb-3 mt-5 text-center">Crear Actividad</h1>
        <div class="card card-body">
            <form id="form-cita" name="Formulario" action="/Registro" method="POST">
                <fieldset class="form-group">
                    <div class="form-group row">
                        <div class="form-group col-6">
                            <label class="form-control-label" for="fullName">Actividad</label>
                            <input class="form-control" name="Actividad" type="text" id="fullName" required>
                        </div>

                        <div class="form-group col-6">
                            <label class="form-control-label" for="cuenta">Encargado</label>
                            <input class="form-control" name="Encargado" type="text" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="form-group col-6">
                            <label class="form-control-label" for="career">Hora de Inicio</label>
                            <input class="form-control" name="HoraI" type="time" required>
                        </div>
                        <div class="form-group col-6">
                            <label class="form-control-label mr-3" for="phone">Hora de Finalización</label>
                            <input class="form-control" name="HoraF" type="time" required>
                            <!-- <small class="form-text text-muted">Ex: 12345678</small> -->
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="form-group col-6">
                            <label class="form-control-label" for="birthday">Fecha</label>
                            <input class="form-control clockpicker" name="Fecha" type="date" id="bday" required>
                        </div>
                        <div class="form-group col-6">
                            <label class="form-control-label" for="email">Horas Otorgadas</label>
                            <input class="form-control clockpicker" name="Horas" type="number" required>
                            <!--    <small class="form-text text-muted">Se enviará una confirmacion a este correo</small> -->
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="form-group col-6">
                            <label class="form-control-label" for="birthday">Permitir Acceso</label>
                            <select id="Acceso" name="Acceso" class="form-select form-select-sm"
                                aria-label=".form-select-lg example" required>
                                <option value="SI" selected>SI</option>
                                <option value="NO">NO</option>
                            </select>
                        </div>
                        <div class="form-group col-6">
                            <label class="form-control-label" for="Horas">Cupos para actividad</label>
                            <input class="form-control clockpicker" name="Cupos" type="number" required>
                            <!--    <small class="form-text text-muted">Se enviará una confirmacion a este correo</small> -->
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="form-group col-6 ">
                            <label class="form-control-label" for="cuenta">Descripcion</label>
                            <textarea class="form-control" name="Descripcion" rows="3"></textarea>
                        </div>
                        <div class="form-group col-6 ">
                            <label class="form-control-label" for="cuenta">Enlace de la Actividad</label>
                            <textarea class="form-control" name="link" rows="3"></textarea>
                        </div>
                    </div>
                    <div class="container p-4">
                        <div class="row">
                            <button type="submit" class="btn btn-dark btn-block">
                                Agregar
                            </button>
                        </div>
                    </div>
        </div>

<!--templates/index.html-->
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>ASEBEP UNAH-VS</title>
        <link rel="shortcut icon" href="{{url_for('static', filename ='/img/asebep.png')}}" type="image/x-icon">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>


</head>

<body>
    
    <nav class="navbar navbar-expand-lg sticky-top navbar-dark bg-dark px-3 ">
        <a class="navbar-brand" href="{{ url_for('homeEstudiante') }}">
            <img src="{{url_for('static', filename ='/img/asebep.png')}}" alt="" width="50" height="50"
                class="d-inline-block align-text-top">

        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto ">
                <li class="nav-item ">
                    <a class="nav-link " href="{{ url_for('homeEstudiante') }}">Inicio</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="{{ url_for('Actividades_Disponibles') }}">Actividades</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="{{ url_for('Mis_Datos') }}">Mi Datos</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link " href="{{ url_for('Mis_Informes') }}">Mis Informes</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link  " href="{{ url_for('Subir_Informes') }}">Subir Informe</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link active " href="{{ url_for('Mis_Reclamos') }}">Reclamos</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="{{ url_for('logout') }}">Cerrar Sesion</a>
                </li>
            </ul>
        </div>
    </nav>


    <div class="container p-4">
        <div class="card card-body">
            
    <h3 align="center">Presentar Reclamo</h3>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>{{message}}!</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
    {% endif %}

    {% endwith %}


    <div class="container p-4">
        <form id="form-cita" action="{{ url_for('hacer_reclamo') }}" enctype="multipart/form-data" method="POST">
            <fieldset class="form-group">
                <div class="form-group row">
                        <label class="form-control-label" for="cuenta">Escribe aqui tu reclamo</label>
                        <textarea class="form-control"  name="reclamo" rows="3" required></textarea>
                    
                </div>
                <div class="form-group row">
                    <div class="form-group col-6">
                        <div class="d-grid gap-2 mx-auto p-4">
                                <button class="btn btn-primary btn-block" id="Actualizar" >
                                    Enviar
                                </button>
                        </div>
                    </div>
                    
                </div>
            </fieldset>
        </form>
        <div class="form-group row">
            <div id="reclamos" class="update">
            </div>
      
          </div>

          <script src="{{url_for('static', filename='js/user/reclamos.js')}}"></script>  
    </div>
        </div>
    </div>


</body>

</html>
